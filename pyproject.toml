[build-system]
requires = ["setuptools>=40.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "corl"
version = "1.0.0"
description = "Janus-CoRL"
authors = [{name = ""}]
license = {file = "LICENSE-CODE"}
urls = {homepage = "https://github.com/mm-vl/ULM-R1"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "torch==2.6.0",
    "transformers>=4.49.0",
    "accelerate",
    "deepspeed==0.16.4",
    "sentencepiece",
    "attrdict",
    "einops",
    "datasets==3.2.0",
    "word2number",
    "torchmetrics",
    "sentence-transformers",
    "nltk",
    "wandb==0.18.3",
    "trl==0.18.1",
    "timm==1.0.14",
    "pandas",
    "ninja==1.11.1.3",
    "pycocotools",
    "pycocoevalcap",
    "open_clip_torch==2.31.0",
    "latex2sympy2_extended",
    "math_verify",
    "matplotlib",
]

[project.optional-dependencies]
gradio = [
    "gradio==3.48.0",
    "gradio-client==0.6.1",
    "mdtex2html==1.3.0",
    "pypinyin==0.50.0",
    "tiktoken==0.5.2",
    "tqdm==4.64.0",
    "colorama==0.4.5",
    "Pygments==2.12.0",
    "markdown==3.4.1",
    "SentencePiece==0.1.96"
]
lint = [
    "isort",
    "black[jupyter] >= 22.6.0",
    "pylint[spelling] >= 2.15.0",
    "flake8",
    "flake8-bugbear",
    "flake8-comprehensions",
    "flake8-docstrings",
    "flake8-pyi",
    "flake8-simplify",
    "ruff",
    "pyenchant",
    "pre-commit",
]

[tool.setuptools]
packages = {find = {exclude = ["images"]}}
